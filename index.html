<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="logo-principal">
        </div>
    </header>
    <main>
        <div class="caja-ingreso-texto">
            <textarea name="ingreso-del-mensaje" id="campo-texto" cols="30" rows="1" class="campo-texto" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div class="info">
            <img src="imagenes/icono.png" alt="icono-info"><p>Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="caja-botones">
            <input type="button" value="Encriptar" class="boton-encriptar" id="boton-encriptar" >
            <input type="button" value="Desencriptar" class="boton-desencriptar" id="boton-desencriptar">
        </div>

        <div class="area-resultado">
            <div class="resultado-1" id="resultado-1">
                <div class="caja-muñeco">
                    <img src="vectores/Muñeco.svg" alt="imagen-muñeco" id="imagen-muñeco">
                </div>
                <div class="info-no-texto">
                    <p id="mensaje1">Ningún mensaje fue encontrado</p>
                    <p id="mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="resultado-2" id="resultado-2">
                <div class="mensaje-resultado">
                    <textarea id="resultado" cols="20" rows="10" readonly ></textarea>
                </div>
                <div class="caja-boton-copiar">
                    <input type="button" value="Copiar" id="boton-copiar">
                </div>
            </div>
        </div>
    </main>

    <script src="logica-encriptador.js"></script>

</body>
</html>
