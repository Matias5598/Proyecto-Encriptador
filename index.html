<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="logo-principal">
        </div>
    </header>
    <main>
        <div class="caja-ingreso-texto">
            <input type="text" class="campo-texto" placeholder="Ingrese el texto aquí">
        </div>
        <div class="info">
            <img src="imagenes/icono.png" alt="icono-info"><p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="caja-botones">
            <input type="button" value="Encriptar" class="boton-encriptar">
            <input type="button" value="Desencriptar" class="boton-desencriptar">
        </div>
        <div class="area-resultado">
            <div class="area-result-contenido">
                <img src="vectores/Muñeco.svg" alt="imagen-muñeco" class="imagen-muñeco">
                <img src="vectores/Ningún mensaje fue encontrado.svg" alt="">
                <img src="vectores/Ingresa el texto que desees encriptar o desencriptar..svg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
